<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-2.0.2.js"></script>
    <script src="../js/jquery-ui-1.10.3.custom.js"></script>
    <link rel="stylesheet" href="../css/jquery-ui-1.10.3.custom.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
        span.toolTip{font-weight:bold;font-style:italic;}
    </style>
    <script>
        //提示说明组件的方法
        /*tooltip("close")
        tooltip("destroy")
        tooltip("disable")
        tooltip("enable")
        tooltip("open")
        tooltip("option")
        */
        //open方法和close方法
        $(document).ready(function(){
            $("span.toolTip").tooltip({
                content:function(){
                    if(this.id=="address"){
                        return "We are at <b>200</b> Main Street";
                    }else{
                        return "Free capped at <i>$20</i> during June!";
                    }
                },
                items:"span.toolTip",
                position:{
                    my:"center bottom",
                    at:"center top"
                }
            });
            $("button").button().click(function(e){
                $("span.toolTip").tooltip(this.id);
            })
        });
    </script>
</head>
<body class="ui-widget">
<h1>jacqui's Flower Shop</h1>
<h3>Color and Beauty to Your Door</h3>
<p>We are pleased to announce that we are starting a home delivery service for
    your flower needs.We will deliver within a <span id="address" class="toolTip">20 mile radius</span>
    of the store for free and <span id="maxPrice" class="toolTip">$1/mile thereafter.</span></p>
<div>
    <button id="open">Open</button>
    <button id="close">Close</button>
</div>
</body>
</html>
