<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-2.0.2.js"></script>
    <script src="../js/jquery-ui-1.10.3.custom.js"></script>
    <link rel="stylesheet" href="../css/jquery-ui-1.10.3.custom.css" />
    <link rel="stylesheet" href="../css/styles.css" />

    <script>
        //在内容元素上使用自动聚焦属性
        $(document).ready(function(){
            $("#dialog").dialog({
                title:"Hello",
                resizable:false
            })
        })
    </script>
</head>
<body>
<h1>jacqui's Flower Shop</h1>
<form action="post" action="http://node.jacquisflowershop.com/order">
    <div id="dialog">
        This is the content that will be displayed in the dialog box. THis <b>content</b>can be <em>styled</em>.
        <p>Name:<input id="name"/>City:<input id="city" autofocus="autofocus"/></p>
    </div>
</form>
</body>
</html>
