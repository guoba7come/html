<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-2.0.2.js"></script>
    <script src="../js/jquery-ui-1.10.3.custom.js"></script>
    <link rel="stylesheet" href="../css/jquery-ui-1.10.3.custom.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
        input{width:150px;text-align: left;}
    </style>
    <script>
        //响应对话框拖拽事件
        $(document).ready(function(){
            $("#dialog").dialog({
                autoOpen:true,
                dragStart:function(){
                    $("input,#send").attr("disabled","disabled");
                },
                dragStop:function(){
                    $("input,#send").removeAttr("disabled");
                }
            });
            $("button").click(function(e){
                $("#dialog").dialog("open");
            })
        })
    </script>
</head>
<body>
<h1>jacqui's Flower Shop</h1>
<div class="ui-widget">
    <label for="user">Username:<input id="user"/></label>
    <label for="pass">Password:<input id="pass"/></label>
    <button is="send">Login</button>
</div>
<div id="dialog" title="Wrong Password">
    The password you entered was incorrect . Please try again in <span id="time">15</span>seconds
</div>
</body>
</html>
