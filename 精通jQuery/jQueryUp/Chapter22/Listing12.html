<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-2.0.2.js"></script>
    <script src="../js/jquery-ui-1.10.3.custom.js"></script>
    <link rel="stylesheet" href="../css/jquery-ui-1.10.3.custom.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
        input{width:150px;}
    </style>
    <script>
        //对话框组件事件
        /*create
        beforeClose
        open
        focus
        dragStart
        drag
        dragStop
        resizeStart
        resize
        resizeStop
        close */
        $(document).ready(function(){
            var canClose = false;
            var delay = 15;
            $("#dialog").dialog({
                modal:true,
                autoOpen:false,
                beforeClose:function(){
                    return canClose;
                },
                open:function(){
                    var count = delay;
                    var intID = setInterval(function(){
                        count--;
                        $("#time").text(count);
                        if(count==0){
                            clearInterval(intID);
                            canClose = true;
                            $("#dialog").dialog("close")
                        }
                    },1000)
                }
            });
            $("button").click(function(e){
                $("#dialog").dialog("open");
            })
        })
    </script>
</head>
<body>
<h1>jacqui's Flower Shop</h1>
<div class="ui-widget">
    <label for="user">Username:</label>
    <label for="pass">Password:</label>
    <button id="send">Login</button>
</div>
<div id="dialog" title="Wrong Password">
    The password you entered was incorrect.Please try again in<span id="time">15</span>seconds.
</div>
</body>
</html>
