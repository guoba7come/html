<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-2.0.2.js"></script>
    <script src="../js/jquery-ui-1.10.3.custom.js"></script>
    <script src="../js/globalize.js"></script>
    <script src="../js/globalize.cultures.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../css/jquery-ui-1.10.3.custom.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
        input{width:150px;}
        button{margin-top:10px;}
    </style>
    <script>
        //spinner方法
        /*spinner("destroy")
        spinner("disable")
        spinner("enable")
        spinner("option")
        spinner("pageDown",count)
        spinner("pageUp",count)
        spinner("stepUp",count)
        spinner("value")*/

        //微调控制组件的方法
        $(document).ready(function(){
            $("#entry").spinner({
                culture:"en-US",
                numberFormat:"C",
                step:2,
                page:10
            });
            $("button").button().click(function(){
                $("#entry").spinner(this.id);
                console.log("Value: "+$("#entry").spinner("value"));
            });
        });
    </script>
</head>
<body>
<h1>jacqui's Flower Shop</h1>
<div class="ui-widget">
    Entry value<input id="entry"/>
</div>
<div>
    <button id="pageDown">Page Down</button>
    <button id="stepDown">Step Down</button>
    <button id="stepUp">Step Up</button>
    <button id="pageUp">Page Up</button>
</div>
</body>
</html>
