<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Greetings</h2>
    <div class="inner">Hello</div>
    <div class="inner">Goodbye</div>
</div>
<script>
    /*
    .after()    在匹配元素集合中的每个元素后面插入参数所指定的内容,作为兄弟节点.

    .before()   在匹配元素的前面插入内容(外部插入)

    .insertAfter(target)   在目标元素后面插入集合中每个匹配的元素

    .insertBefore(target) 在目标元素前面插入集合中每个匹配的元素
     */
  /*  $('.inner').after('<p>Test</p>');
    $('.container').after($('h2'));
    $('.inner').after(function(){
        return '<div>'+this.className+'</div>';
    });
    */

    /*$('.inner').before('<p>Test</p>');
    $('.container').before($('h2'));
    */

    /*$('<p>Test</p>').insertAfter('.inner');
    $('h2').insertAfter('.container');
    */

    $('<p>Test</p>').insertBefore($('.inner'));
    $('h2').insertBefore($('.container'));
</script>
</body>
</html>
